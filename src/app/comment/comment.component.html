<div class="row">
    <div class="col-sm-3"></div>
<div class="rounded comment-box col-sm-6">
        <div class="d-flex flex-column">
          <textarea  rows="4" cols="80"  class="form-control p-3">{{comment.body}}</textarea>
          <div class="d-flex justify-content-between comment-footer p-2">
            <div class="">
              <img src="{{comment.author.image}}" class="rounded-circle" height=35 width=35>
              <span  class="username">{{comment.author.username}}</span>
          
              <span class="timestamp text-secondary">{{date}}</span>
            </div>
            <i class="material-icons mr-1">
                delete
            </i>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

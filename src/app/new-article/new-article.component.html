<form class="form-group col-sm-6"  (ngSubmit)="submitArticle()" [formGroup]="article">
  <input type="text" required formControlName="title"  class="form-control my-3 p-4" placeholder="Article Title" required autocomplete="off">
  <input type="text" required formControlName="description"  class="form-control my-3 p-4" placeholder="What's this article about?" required autocomplete="off">
  <input type="text" required  formControlName="body" class="form-control my-3 p-4" placeholder="Write your article (in markdown)" required>
  
  <input type="text" (keydown.enter)="$event.preventDefault()" formControlName="taglist" #taglist (keydown.enter)="addTags(taglist.value)" name="taglist" class="form-control my-3 p-4" placeholder="Enter Tags">

  
  <div class="row">
    <div class="" *ngFor="let tag of tags">
    <span class="badge badge-secondary colortag mx-1">
    <i (click)=removeTag(tag) class="material-icons">close</i> {{tag}}
    </span>
    </div> 
</div>

  <div class="d-flex justify-content-end">
    <input type="submit" [disabled]="!article.valid"  value="Publish Article" class="btn btn-dark">
  </div>


  
</form>

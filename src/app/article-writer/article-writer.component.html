<div>
   <div class="banner pt-5 pb-4">
        <div class="d-flex justify-content-center">
            <img src="{{user.image}}" alt="" class="rounded-circle" height=100 width=100>
        </div>
        <div class="d-flex justify-content-center my-2">
          <h3 class="d-block">{{user.username}}</h3>
        </div>
        <div class="d-flex justify-content-center">
          <div *ngIf="!currentuser">
          <button *ngIf="!followuser" (click)=follow(user.username) class="icon-btn-dark rounded mr-2">
            <i class="material-icons mr-1">
              person_add
            </i>
            <span>Follow {{user.username}}</span>
          </button>
          <button *ngIf="followuser" (click)=unfollow(user.username) class="icon-btn-dark rounded mr-2">
              <i class="material-icons mr-1">
                person_add
              </i>
              <span>UnFollow {{user.username}}</span>
            </button>
          </div>
            <button *ngIf="currentuser" (click)=editProfile() class="icon-btn-dark rounded mr-2">
                <i class="material-icons mr-1">
                  settings
                </i>
                <span>Edit Profile Settings</span>
              </button>
        </div>
      </div>
   <div>
     <button class="tab" (click)=myArticles()>My Articles</button>
     <button class="tab" (click)=favouriteArticles()>Favourite Articles</button>
   </div>
  <div>
    <div *ngFor="let article of articles">
      <app-article-preview [task]="article"></app-article-preview>
      </div>
  </div>
</div>>

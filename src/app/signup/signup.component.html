<div class="text-sm-center">
    <h1>Sign Up</h1>
    <a href="login">Have an account?</a>
    <div class="row">
        <div class="col-sm-3">
    
        </div>
        <form class="form-group col-sm-6" (ngSubmit)="registerUser()" [formGroup]="user">
            <input type="text" required minlength="2" formControlName="username"  class="form-control my-3 p-4" placeholder="Username" required autocomplete="off">
            <input type="text" required minlength="4" formControlName="email"  class="form-control my-3 p-4" placeholder="Email" required autocomplete="off">
            <input type="password" required minlength="8" formControlName="password" class="form-control my-3 p-4" placeholder="Password" required>
            <div class="d-flex justify-content-end">
              <input type="submit" [disabled]="!user.valid" value="Sign in" class="btn btn-dark">
            </div>
          </form>
        <div class="col-sm-3">
    
        </div>
      </div>

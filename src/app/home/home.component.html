
<div class="banner text-center py-3 bg-success text-white">
    <div class="container">
     <h1 class="text-shadow">Share</h1>
     <p class="para-shadow">A place to share your knowledge</p>
   </div>
   </div>
   
   <div class="feed-toggle">
     <ul class="nav nav-pills outline-active">
      <li class="nav-item" style="display:inherit;" *ngIf="loggedin"  (click)=yourfeed() >
      <a class="nav-link active">  Your Feed</a>
      </li>
      <li class="nav-item"  (click)=globalfeed() >
        <a class="nav-link ">Global Feed
          </a>
        </li>
      </ul>
   </div>
   
   <div class="container">
  <div class="row">
    <div class="col-md-9">
    <div *ngFor="let article of articles">
   <app-article-preview [task]="article"></app-article-preview>
   </div>
   
  <nav>
      <ul class="pagination" *ngFor="let i of range; let j = index">
        <li class="page-item" >
          <a class="page-link">{{j}}</a>
        </li>
      
      </ul>
    </nav>
  </div>
<div class=" col-md-3">
  <div class="sidebar">
    <p>Popular Tags</p>
   <div (click) =filtertag(tag)  class="badge badge-secondary mx-1 my-1" *ngFor="let tag of tags">
       
            {{tag}}
         
   </div>
</div>
  </div>
  </div>
  </div>
